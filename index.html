<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="website icon" type="png"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ11G5h9ON0nk9C0cILS_Yk1wO6nsDegYGrY1_KbpLXPQGQGWZ0jJK2T7I4Sd3-_Sbf9DY&usqp=CAU">
    <link rel="stylesheet" href="bmi.css">
    
</head>

<body>
    <div class="content">
        <h1>BMI CALCULATOR</h1>
        <hr>
        <hr>
        <div class="size">Age</div>
        <div class="enter">
            <input type="number" class="underline">
        </div><br>
        <hr>
        <div class="field">
            <div class="size">Gender</div><br>
            <div class="enter1" style="float: left; margin-left: 60px;">
                Male<input type="radio" name="select">
            </div>

            <div class="enter1" style="float: right; margin-right: 60px;">
                Female<input type="radio" name="select">
            </div><br>
        </div>
        <hr>
        <div class="field1">
            <div class="enter3" style="float: left; margin-left: 10px;">
                <div class="size">Height</div><br>
                <input type="number" id="height" class="underline">
            </div>

            <div class="enter3" style="float: right; margin-right: 10px;">
                <div class="size">Weight</div><br>
                <input type="number" id="weight" class="underline">
            </div>
        </div>
        <div class="result">
            <button onclick="calculateBMI()">CALCULATE</button><br>
            <p>Your BMI is</p>
        </div>

        <div class="output">
            <span id="result"></span>
        </div>

        <script>
            function calculateBMI() {
                var weight = parseFloat(document.getElementById("weight").value);
                var height = parseFloat(document.getElementById("height").value) / 100;
                var bmi = weight / (height * height);
                if (bmi < 16)
                    document.getElementById("result").innerHTML = "<br>" + (bmi.toFixed(2)) + "<br>" + "Severe Thinness" + "<br>" +
                        "<img src='https://medicaldarpan.com/wp-content/uploads/2022/09/Weight-Gain-Diet.jpg' height='300'>";
                else if (bmi >= 16 && bmi < 17) {
                    document.getElementById("result").innerHTML = "<br>" + (bmi.toFixed(2)) + "<br>" + "Moderate Thinness" + "<br>" +
                        "<img src='https://medicaldarpan.com/wp-content/uploads/2022/09/Weight-Gain-Diet.jpg' height='300'>";
                }
                else if (bmi >= 17 && bmi < 18.5) {
                    document.getElementById("result").innerHTML = "<br>" + (bmi.toFixed(2)) + "<br>" + "Mild Thinness" + "<br>" +
                        "<img src='https://medicaldarpan.com/wp-content/uploads/2022/09/Weight-Gain-Diet.jpg' height='300'>";
                }
                else if (bmi >= 18.5 && bmi < 25)
                    document.getElementById("result").innerHTML = "<br>" + (bmi.toFixed(2)) + "<br>" + "Normal" + "<h1>YOU ARE PREFECTLY FIT...</h1>";
                else if (bmi >= 25 && bmi < 30) {
                    document.getElementById("result").innerHTML = "<br>" + (bmi.toFixed(2)) + "<br>" + "Over weight" + "<br>" +
                        "<img src='https://idietitian.in/wp-content/uploads/2015/08/vegetarian-diet-plan-to-lose-weight2-day-diet-plan-weight-loss-diet-plan-for-vegetarians-fat-kdfn622m.jpg'height='280'width='350'>";
                }
                else if (bmi >= 30 && bmi < 35) {
                    document.getElementById("result").innerHTML = "<br>" + (bmi.toFixed(2)) + "<br>" + "Obese class1" + "<br>" +
                        "<img src='https://idietitian.in/wp-content/uploads/2015/08/vegetarian-diet-plan-to-lose-weight2-day-diet-plan-weight-loss-diet-plan-for-vegetarians-fat-kdfn622m.jpg'height='280'width='350'>";
                }
                else if (bmi >= 35 && bmi < 40)
                    document.getElementById("result").innerHTML = "<br>" + (bmi.toFixed(2)) + "<br>" + "Obese class2" + "<br>" +
                        "<img src='https://idietitian.in/wp-content/uploads/2015/08/vegetarian-diet-plan-to-lose-weight2-day-diet-plan-weight-loss-diet-plan-for-vegetarians-fat-kdfn622m.jpg'height='280'width='350'>";
                else if (bmi > 40)
                    document.getElementById("result").innerHTML = "<br>" + (bmi.toFixed(2)) + "<br>" + "Obese class3" + "<br>" +
                        "<img src='https://idietitian.in/wp-content/uploads/2015/08/vegetarian-diet-plan-to-lose-weight2-day-diet-plan-weight-loss-diet-plan-for-vegetarians-fat-kdfn622m.jpg'height='280'width='350'>";
            }
        </script>
    </div>

</body>

</html>
